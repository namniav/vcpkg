on:
  push:
    branches: ["repro-bug"]

jobs:
  repro-bug:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: setup vcpkg
        run: ./bootstrap-vcpkg.bat

      - name: build libcopp
        run: ./vcpkg.exe install libcopp --debug

      - name: cat build logs
        run: type ./buildtrees/libcopp/install-x86-windows-dbg-out.log
